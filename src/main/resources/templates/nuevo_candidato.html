<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro de Candidato</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
</head>

<body>
	<header>
		<div th:replace="/layouts/header::header"></div>
		<h1 align="center">Alta de Candidato</h1>
	</header>
	<div class="w-100 container d-flex justify-content-center">
		<form class="col-lg-6 col-md-8 col-sm-10 col-12 rounded-2 card p-5" th:action="@{/candidato/guardar}" method="POST" th:object="${candidato}">
			<div class="mb-3">
				<label class="form-label">Código</label>
				<input th:field="*{codigo}" type="number" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Nombre</label>
				<input th:field="*{nombre}" type="text" class="form-control">
				<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
			</div>
			<div class="mb-3">
				<label class="form-label">Género musical</label>
				<input th:field="*{genero}" type="text" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Breve descripción</label>
				<input th:field="*{descripcion}" type="text" style="HEIGHT: 98px" class="form-control">
				<div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
			</div>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<button class="btn btn-primary me-md-2" type="submit">Guardar</button>
				<a th:href="@{/home}" class="btn btn-danger">Cancelar</a>
			</div>
		</form><br><br>
	</div>
	<br><br>
	<footer class="w-100" th:insert="/layouts/footer::footer"></footer>
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
