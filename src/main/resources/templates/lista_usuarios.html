<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de Usuarios</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">

</head>

<body class="bg-1">
	<header>
		<div th:replace="/layouts/header::header"></div>
		<br><br>
		<h2 align="center">Nómina de Usuarios</h2>
		<br><br>
	</header>
	<div class="container">
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a th:href="@{/usuario/nuevo}" class="btn btn-primary">Nuevo</a>
		</div>
		<br>
		<div class="col-12 d-flex justify-content-center">
			<table class="table table-striped table-hover">
				<tr>
					<th>DNI</th>
					<th>Nombre</th>
					<th>Email</th>
					<th>Fecha de Nacimiento</th>
					<th>N° Votaciones</th>
					<th>Opciones</th>

				</tr>
				<tr th:each="d: ${usuarios}">
					<td th:text="${d.dni}"></td>
					<td th:text="${d.nombre}"></td>
					<td th:text="${d.email}"></td>
					<td th:text="${#temporals.format(d.fechaNacimiento,'dd/MMM/yyyy')}"></td>
					<td th:text="${d.cantVotaciones}"></td>
					<td>
						<a th:href="@{/usuario/editar/}+${d.dni}" class="btn btn-warning">Editar</a>
						<a th:href="@{/usuario/eliminar/}+${d.dni}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</table>
			<br><br>
		</div>
	</div>
	<footer th:replace="/layouts/footer :: footer"></footer>
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
