<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Registro de Usuario</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
	</head>
	<body class="bg-1">
		<header>
			<div th:replace="/layouts/header::header"></div>			
			<h1 class="my-5" align="center">Alta de Usuario</h1>		
		</header>
		<div class="w-100 container d-flex justify-content-center">
			<form class="col-lg-6 col-md-8 col-sm-10 col-12 rounded-2 card p-5" th:action="@{/usuario/guardar}" method="POST" th:object="${usuario}">
				<div class="mb-3">
					<label  class="form-label">DNI</label> 
					<input  th:field="*{dni}" type="number" class="form-control" >
					<div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
				</div>
				<div class="mb-3">
					<label class="form-label">Nombre</label> 
					<input  th:field="*{nombre}" type="text" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">E-mail</label> 
					<input th:field="*{email}" type="email" class="form-control" >
				</div>
				<div class="mb-3">
					<label class="form-label">Fecha de Nacimiento</label> 
					<input th:field="*{fechaNacimiento}" type="date" id="fecha" th:value="*{fechaNacimiento}" class="form-control" >
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-between">
					<button class="btn btn-primary me-md-2" type="submit">Guardar</button>
					 <a th:href="@{/home}" class="btn btn-danger">Cancelar</a>	  				
				</div>
			</form><br><br>
		</div>
		<br><br>
		<footer class="w-100" th:insert="/layouts/footer::footer"></footer>
	  <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	  <script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	  <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		  crossorigin="anonymous"></script>
	</body>
</html>
