<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Elige a tu artista favorito</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
</head>

<body>
	<header th:replace="/layouts/header :: header"></header>

	<h1 class="text-center">Votaci√≥n</h1>
	<section class="w-100 p-5 d-flex flex-column justify-content-center container">
		<h1 class="py-5">Elige al artista que quieres votar</h1>
		
		<form class="w-50 rounded-2 card p-5" th:action="@{/votacion/votar}" method="POST" th:object="${usuario}">
			<div class="mb-3">
					<label  class="form-label">Ingresa tu dni para votar</label> 
					<input  th:field="*{dni}" type="number" class="form-control" >
					<div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
			</div>
			<div class="d-grid gap-2 d-md-flex justify-content-md-between">
					<button class="btn btn-primary me-md-2" type="submit">Enviar</button>
					 <a th:href="@{/home}" class="btn btn-danger">Cancelar</a>	  				
			</div>
			
		</form>
		
		<div class="row grid rounded-2 py-2">
			<div th:each="d: ${candidatos}" class="col-md-4 d-flex justify-content-center">
				<div class="card d-flex justify-content-center">
					<div class="text-center"><img th:src="@{/images/person-img.png}" alt="" style="width: 150px;">
					</div>
					<div class="card-body">
						<h5 class="card-title text-center" th:text="${d.nombre}"></h5>
						<p class="card-text" th:text="${d.descripcion}"></p>
						
						<div class="text-center"><a th:href="@{/votacion/registrar_voto/}+${usuario.dni}+@{/}+${d.codigo}" class="btn btn-primary">Vote</a></div>
						
					</div>
				</div>
				
			</div>
			

		</div>
		
		
		
		
	</section>
	<footer th:insert="/layouts/footer::footer"></footer>
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
