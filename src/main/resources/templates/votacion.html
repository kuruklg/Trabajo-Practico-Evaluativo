<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Inicio</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
	<header th:replace="/layouts/header :: header"></header>

	<h1 class="text-center">Votaci√≥n</h1 >
	<section class="w-100 p-5 d-flex flex-column justify-content-center container">
        <h1 class="py-5">Elige al artista que quieres votar</h1>
        <div class="row grid rounded-2">
            <div th:each="d: ${candidatos}" class="col-md-4 d-flex justify-content-center">
                <div class="card d-flex justify-content-center">
                    <div class="text-center"><img src="../img/person-img.png" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center" th:text="${d.nombre}"></h5>
                        <p class="card-text" th:text="${d.descripcion}"></p>
                        <div class="text-center"><button href="#" class="btn btn-primary">Vote</button></div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
	<footer th:insert="/layouts/footer::footer"></footer>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>

</html>
