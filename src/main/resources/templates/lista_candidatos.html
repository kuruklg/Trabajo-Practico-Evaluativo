<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Resultados</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		
	</head>
	<body>
		<header>
			<div th:replace="/layouts/header::header"></div>	
			<br><br>		
			<h2 align="center">Resultados de Votaciones</h2>
			<br><br>				
		</header>
		<div class="container">
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/candiadto/nuevo}" class="btn btn-primary">Nuevo</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Código</th>
							<th>Nombre</th>
							<th>Descripción</th>
							<th>Votos</th>
							<th>Porcentaje</th>
							<th>Opciones</th>

						</tr>	
						<tr th:each="d: ${candidatos}">
							<td th:text="${d.codigo}"></td>
							<td th:text="${d.nombre}"></td>
							<td th:text="${d.descripcion}"></td>
							<td th:text="${d.numVotos}"></td>
							<td></td>
							<td>								
							<a href="#" class="btn btn-warning">Editar</a>
							<a href="#" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>
				<br><br>				
			</div>		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		
	</body>
</html>
